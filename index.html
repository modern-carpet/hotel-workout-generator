<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Workout Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hotel Workout Generator</h1>
        </header>
        <main>
            <form id="workout-form">
                <section class="form-section">
                    <h2>Available Equipment (can select multiple)</h2>
                    <div class="equipment-list">
                        <label class="equipment-item">
                            <input type="checkbox" name="equipment" value="dumbbells">
                            <span class="checkbox-custom"></span>
                            <span class="label-text">Dumbbells</span>
                        </label>
                        <label class="equipment-item">
                            <input type="checkbox" name="equipment" value="kettlebells">
                            <span class="checkbox-custom"></span>
                            <span class="label-text">Kettlebells</span>
                        </label>
                        <label class="equipment-item">
                            <input type="checkbox" name="equipment" value="barbells">
                            <span class="checkbox-custom"></span>
                            <span class="label-text">Barbells</span>
                        </label>
                        <label class="equipment-item">
                            <input type="checkbox" name="equipment" value="bench">
                            <span class="checkbox-custom"></span>
                            <span class="label-text">Bench</span>
                        </label>
                        <label class="equipment-item">
                            <input type="checkbox" name="equipment" value="resistance-bands">
                            <span class="checkbox-custom"></span>
                            <span class="label-text">Resistance Bands</span>
                        </label>
                        <label class="equipment-item">
                            <input type="checkbox" name="equipment" value="treadmill">
                            <span class="checkbox-custom"></span>
                            <span class="label-text">Treadmill</span>
                        </label>
                        <label class="equipment-item">
                            <input type="checkbox" name="equipment" value="bike">
                            <span class="checkbox-custom"></span>
                            <span class="label-text">Bike</span>
                        </label>
                        <label class="equipment-item">
                            <input type="checkbox" name="equipment" value="rowing-machine">
                            <span class="checkbox-custom"></span>
                            <span class="label-text">Rowing Machine</span>
                        </label>
                        <label class="equipment-item">
                            <input type="checkbox" name="equipment" value="machines-upper">
                            <span class="checkbox-custom"></span>
                            <span class="label-text">Machines (Upper Body)</span>
                        </label>
                        <label class="equipment-item">
                            <input type="checkbox" name="equipment" value="machines-lower">
                            <span class="checkbox-custom"></span>
                            <span class="label-text">Machines (Lower Body)</span>
                        </label>
                        <label class="equipment-item">
                            <input type="checkbox" name="equipment" value="bodyweight">
                            <span class="checkbox-custom"></span>
                            <span class="label-text">Bodyweight Only</span>
                        </label>
                    </div>
                </section>

                <section class="form-section">
                    <h2>Workout Duration</h2>
                    <div class="slider-container">
                        <input type="range" id="duration" name="duration" min="10" max="60" step="5" value="30">
                        <output for="duration" id="duration-output">30 minutes</output>
                    </div>
                </section>

                <section class="form-section">
                    <h2>Fitness Level</h2>
                    <div class="fitness-level-container">
                        <label class="fitness-level-item">
                            <input type="radio" name="fitness-level" value="beginner">
                            <span class="radio-custom"></span>
                            <span class="label-text">Beginner</span>
                        </label>
                        <label class="fitness-level-item">
                            <input type="radio" name="fitness-level" value="intermediate">
                            <span class="radio-custom"></span>
                            <span class="label-text">Intermediate</span>
                        </label>
                        <label class="fitness-level-item">
                            <input type="radio" name="fitness-level" value="advanced">
                            <span class="radio-custom"></span>
                            <span class="label-text">Advanced</span>
                        </label>
                    </div>
                </section>

                <button type="submit" class="generate-btn">Generate Workout</button>
            </form>

            <div id="workout-plan" class="workout-plan"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
